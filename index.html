<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boox Void</title>
    <link rel="stylesheet" href="game/style.css">
    <link rel="stylesheet" href="menu.css">
    <script src="external/pixi.js"></script>
</head>
<body>
    <div class="pause-container" id="pause-container">
        <h1>Paused</h1>
        <button class="menu-button" onclick="closeGame()">Return</button>
    </div>

    <div id="big_container">
        <div class="page" id="menu">
            <div class="container">
                <canvas id="menu-canvas"></canvas>
                <div class="title-container">
                    <h1 id="title">Boox Void</h1>
                </div>
        
                <div class="button-container">
                    <button class="menu-button" onclick="openPage('levels')">Play</button>
                    <button class="menu-button" onclick="openPage('shop')">Shop</button>
                    <button class="menu-button">Cannon</button>
                </div>
            </div>
        </div>

        <div class="page" id="shop">
            <div class="container">
                <div class="weapons_container">

                    <div class="weapon" id="default_weapon">
                        <h1 class="weapon_name">Default</h1>
                        <button class="menu-button buy_button">Buy</button>
                    </div>
                    <div class="weapon" id="cannon_weapon">
                        <h1 class="weapon_name">Cannon</h1>
                        <button class="menu-button buy_button">Buy</button>
                    </div>
                    <div class="weapon" id="cannon_weapon"></div>
                    <div class="weapon" id="cannon_weapon"></div>
                    <div class="weapon" id="cannon_weapon"></div>
                    <div class="weapon" id="cannon_weapon"></div>
                    <div class="weapon" id="cannon_weapon"></div>
                    <div class="weapon" id="cannon_weapon"></div>
                </div>
            </div>
        </div>

        <div class="page" id="levels">
            <div class="container">
                <div class="levels_container">
                    <div class="level" id="level_1" onclick="openGame(1)">1</div>
                    <div class="level" id="level_2" onclick="openGame(2)">2</div>
                    <div class="level" id="level_3" onclick="openGame(3)">3</div>
                </div>
            </div>
        </div>

        <div class="page" id="game">
            <div id="game-canvas-container"></div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>
    <script src="game/sounds.js"></script>
    <script src="game/math.js"></script>
    <script src="game/healthbar.js"></script>
    <script src="game/armor.js"></script>
    <script src="game/bullet.js"></script>
    <script src="game/cannon.js"></script>
    <script src="game/enemy.js"></script>
    <script src="game/enemy_spawner.js"></script>
    <script src="game/player.js"></script>
    <script src="game/level_parser.js"></script>
    <script src="game/waves.js"></script>
    <script src="game/minimap.js"></script>
    <script src="game/waveData.js"></script>
    <script src="game/main.js"></script> 
    <script src="menu.js"></script>
</body>
</html>
